<!DOCTYPE html>

<html>

<head>
	<title>A simple canvas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="canvas.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="row">
			<form>
				<div class="mx-button">
					<input type="radio" name="mx" id="butRect" checked>
					<label for="butRect" unselectable>Rectangle</label>
				</div>
				<div class="mx-button">
					<input type="radio" name="mx" id="butLine">
					<label for="butLine" unselectable>Line</label>
				</div>
			</form>
			<input id="spinnerWidth" type="number" min="1" max="50" step="1" value="5" size="4">
			<input id="colour" type="color">


		</div>

		<br />

		<div class="row">
			<div class="col-md-8" id="canvasDiv">
				<canvas class="myCanvas" id="myCanvas"></canvas>
			</div>

			<div class="col-md-4">
				<ul class="list-unstyled" id="shapeList">
					<li class="mb-2 d-flex align-items-center d-none">
						<span class="me-2" style="font-size: 1.5em;">&#9633;</span> <!-- Rectangle icon (Unicode) -->
						<span class="me-2">Rectangle</span>
						<button class="btn btn-primary btn-sm" onclick="selectShape('rectangle')">Select</button>
					</li>
					<li class="mb-2 d-flex align-items-center d-none">
						<span class="me-2" style="font-size: 1.5em;">&#9473;</span> <!-- Line icon (Unicode) -->
						<span class="me-2">Line</span>
						<button class="btn btn-primary btn-sm" onclick="selectShape('line')">Select</button>
					</li>
				</ul>
			</div>
		</div>

	</div>

	<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="view.js" type="text/javascript"></script>
	<script src="model.js" type="text/javascript"></script>
	<script src="interaction.js" type="text/javascript"></script>
	<script src="controller.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
